<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Class and Id Selectors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p>Number 1 - I'm a class!</p>
        <!-- The code below uses the id selector -->
        <div id="blue">Number 2 - I'm a one ID</div>
        <p id="p2">Number 3 - I'm a class, but another</p>
        <div id="green">Number 4 - I'm a another ID Selector</div>
        <p>Number 5 - I'm a class</p>
    </body>
</html>
