<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- The style tag <> can go anywhere here but lets put it at the end-->
        <style>
            p {
                color: white;
                background-color: green;
            }
        </style>
        <meta charset="UTF-8">
        <!-- using the link rel tag will link the seperate file called .css into the html file -->
        <link rel="stylesheet" href="style.css">
        <title>This here be a title</title>

    </head>
    <body>
        <!-- The div  -->
        <div>Tryna style this shit</div>
        <!-- The style tag above will change this to the style selected -->
        <p>I think i got this, probably....</p>
        <!-- This is an inline code not commonly used, but it can be used -->
        <button><div style="background-color: orange; font-size: 18px;"> is a inline button</button>
    </body>
</html>
